    <form>

		<label style="font-size: 30px;" for="q1">Pitanje broj 1: Kako Vam se dopada naš Zoo vrt?</label>
		<select style="width: 400px; background-color: lightblue;" id="q1" name="q1">
			<option value="1">1 (Nezadovoljavajuće)</option>
			<option value="2">2 (Zadovoljavajuće)</option>
			<option value="3">3 (Dobro)</option>
			<option value="4">4 (Veoma dobro)</option>
			<option value="5">5 (Odlično)</option>
		</select><br><br>


		<label style="font-size: 30px;" for="q2">Pitanje broj 2: Da li ste zadovoljni sa cenama karata?</label>
		<select style="width: 400px; background-color: lightblue;" id="q2" name="q2">
			<option value="1">1 (Nezadovoljavajuće)</option>
			<option value="2">2 (Zadovoljavajuće)</option>
			<option value="3">3 (Dobro)</option>
			<option value="4">4 (Veoma dobro)</option>
			<option value="5">5 (Odlično)</option>
		</select><br><br>

    <label style="font-size: 30px;" for="q3">Pitanje broj 3: Da li Vam se dopadaju životinje u našem Zoo vrtu?</label>
		<select style="width: 400px; background-color: lightblue;" id="q3" name="q3">
			<option value="1">1 (Nezadovoljavajuće)</option>
			<option value="2">2 (Zadovoljavajuće)</option>
			<option value="3">3 (Dobro)</option>
			<option value="4">4 (Veoma dobro)</option>
			<option value="5">5 (Odlično)</option>
		</select><br><br>

		<input type="button" style="background-color: aqua; width: 300px; height: 100px; font-size: 30px;" value="Submit" onclick="calculateResult()">
</form>


<div id="result"></div>


    <script>
    		function calculateResult() {
			var q1 = parseInt(document.getElementById("q1").value);
			var q2 = parseInt(document.getElementById("q2").value);
			var q3 = parseInt(document.getElementById("q3").value);

			var average = (q1 + q2 + q3) / 3;

			var resultDiv = document.getElementById("result");
			resultDiv.innerHTML = "Your average rating is: " + average.toFixed(1);


			if (average >= 1 && average < 2.5) {
				resultDiv.className = "result-red";
			} else if (average >= 2.5 && average < 3.5) {
				resultDiv.className = "result-yellow";
			} else {
				resultDiv.className = "result-green";
			}
		}
      </script>
